apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  namespace: api    
  
  labels:
    app: demo-api
    
   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      
      labels:
        app: demo-api     
      

    spec:
      containers:
        - name: demo-api
          image: saturn203/demo-api
          ports:
          - name: http
            containerPort: 8080
          envFrom:
            - configMapRef:
                name: demo-api-configmap
          env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP       

          - name: JAVA_TOOL_OPTIONS
            value: >-
              -javaagent:/pinpoint-agent-2.4.0/pinpoint-bootstrap-2.4.0.jar
              -Dpinpoint.container
              -Dpinpoint.applicationName=demo-api
              -Dpinpoint.agentId=$(POD_IP)
              -Dpinpoint.profiler.profiles.active=release
              -Dprofiler.transport.grpc.collector.ip=pinpoint-pinpoint-collector.pinpoint-system.svc